name: irondice
version: "0.1.0"
author: Tidest <michaelpulliam1@gmail.com>
about: Generates passwords using diceware
args:
  - wordlist:
      short: w
      long: wordlist
      value_name: WORDLIST
      help: Sets a diffrent wordlist (tsv formatted)
      takes_value: true
  - length:
      short: l
      long: length
      value_name: LENGTH
      help: Sets the number of words in the passphrase
      takes_value: true
    